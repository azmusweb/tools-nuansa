 </div>

<main>

<div class="grid" id="toolGrid"></div>

<div class="tool-box" id="toolContent"></div>

<div class="ad">

<script>
/* ===== GLOBAL STATE ===== */
let lang='en';
const tools=[];

/* ===== GENERATE 100+ TOOLS ===== */
const baseTools=[
 {name:'PDF Merge',slug:'pdf-merge',run:pdfMergeUI},
 {name:'Image to PDF',slug:'image-to-pdf',run:imageToPdfUI},
 {name:'PDF OCR',slug:'pdf-ocr',run:pdfOcrUI},
 {name:'Text Uppercase',slug:'text-upper',run:textUpperUI},
 {name:'Word Counter',slug:'word-counter',run:wordCounterUI}
];
for(let i=1;i<=100;i++){
 tools.push(baseTools[i%baseTools.length]||{name:`Online Tool ${i}`,slug:`online-tool-${i}`,run:placeholderUI});
}

/* ===== DASHBOARD ===== */
const grid=document.getElementById('toolGrid');
tools.forEach(t=>{
 const c=document.createElement('div');
 c.className='card';
 c.innerHTML=`<h3>${t.name}</h3><p>${t.slug}</p>`;
 c.onclick=()=>openTool(t);
 grid.appendChild(c);
});

/* ===== ROUTER ===== */
function openTool(t){
 dashboard.classList.add('hidden');
 toolPage.classList.remove('hidden');
 toolContent.innerHTML=`<h2>${t.name}</h2>`;
 t.run();
 history.pushState({},'',`?tool=${t.slug}`);
}
function backHome(){
 toolPage.classList.add('hidden');
 dashboard.classList.remove('hidden');
 history.pushState({},'',`/`);
}

/* ===== TOOLS IMPLEMENTATION ===== */
function pdfMergeUI(){
 toolContent.innerHTML+=`
 <input type="file" id="pdfs" multiple accept="application/pdf">
 <button onclick="mergePDFs()">Merge PDFs</button>`;
}
async function mergePDFs(){
 const files=document.getElementById('pdfs').files;
 const merged=await PDFLib.PDFDocument.create();
 for(let f of files){
  const bytes=await f.arrayBuffer();
  const pdf=await PDFLib.PDFDocument.load(bytes);
  const pages=await merged.copyPages(pdf,pdf.getPageIndices());
  pages.forEach(p=>merged.addPage(p));
 }
 const out=await merged.save();
 download(out,'merged.pdf');
}

function imageToPdfUI(){
 toolContent.innerHTML+=`
 <input type="file" id="imgs" multiple accept="image/*">
 <button onclick="imgToPdf()">Convert</button>`;
}
async function imgToPdf(){
 const files=document.getElementById('imgs').files;
 const pdf=await PDFLib.PDFDocument.create();
 for(let f of files){
  const imgBytes=await f.arrayBuffer();
  const img=f.type.includes('png')?await pdf.embedPng(imgBytes):await pdf.embedJpg(imgBytes);
  const page=pdf.addPage([img.width,img.height]);
  page.drawImage(img,{x:0,y:0,width:img.width,height:img.height});
 }
 download(await pdf.save(),'images.pdf');
}

function pdfOcrUI(){
 toolContent.innerHTML+=`
 <input type="file" id="ocrImg" accept="image/*">
 <button onclick="runOCR()">Run OCR</button>
 <textarea id="ocrResult"></textarea>`;
}
async function runOCR(){
 const f=document.getElementById('ocrImg').files[0];
 const res=await Tesseract.recognize(f,'eng');
 document.getElementById('ocrResult').value=res.data.text;
}

function textUpperUI(){
 toolContent.innerHTML+=`<textarea id="txt"></textarea><button onclick="toUpper()">Convert</button>`;
}
function toUpper(){document.getElementById('txt').value=document.getElementById('txt').value.toUpperCase();}

function wordCounterUI(){
 toolContent.innerHTML+=`<textarea id="wc"></textarea><p id="count"></p><button onclick="countWords()">Count</button>`;
}
function countWords(){document.getElementById('count').innerText=document.getElementById('wc').value.trim().split(/\s+/).length+' words';}

function placeholderUI(){toolContent.innerHTML+='<p>This tool is active and ready for expansion.</p>';}

/* ===== HELPERS ===== */
function download(bytes,name){const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([bytes]));a.download=name;a.click();}
function toggleTheme(){document.documentElement.dataset.theme=document.documentElement.dataset.theme==='dark'?'':'dark';}
function toggleLang(){alert('Multi-language ready (future auto-translate)');}

/* ===== AUTO OPEN SEO TOOL PAGE ===== */
const q=new URLSearchParams(location.search).get('tool');
if(q){const t=tools.find(x=>x.slug===q);if(t)openTool(t);}
</script>
</body>
