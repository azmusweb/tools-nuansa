<!DOCTYPE html>
<html lang="en">
<head>

<!-- LIBRARIES -->

<style>
:root{--primary:#0a7c4a;--bg:#f4f6f9;--card:#fff;--text:#222;--muted:#6b7280}
body.dark{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#9ca3af}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--text)}
header{background:linear-gradient(135deg,#0a7c4a,#0f9d58);color:#fff;padding:20px}
.header-wrap{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:22px;font-weight:700}
.nav a{color:#fff;margin-left:15px;text-decoration:none}
.controls button{margin-left:8px}
.icon-btn{background:rgba(255,255,255,.2);border:none;color:#fff;padding:8px 10px;border-radius:8px;cursor:pointer}
.container{max-width:1200px;margin:auto;padding:20px}
.hero{background:var(--card);border-radius:18px;padding:40px;box-shadow:0 15px 40px rgba(0,0,0,.08)}
.hero h1{margin-top:0;font-size:36px}
.hero p{color:var(--muted)}
.tools-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:30px}
.tool-card{background:var(--card);border-radius:14px;padding:18px;box-shadow:0 8px 25px rgba(0,0,0,.06);cursor:pointer;transition:.2s}
.tool-card:hover{transform:translateY(-4px)}
.page{display:none}
.page.active{display:block}
.card{background:var(--card);border-radius:18px;padding:25px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
button.primary{background:var(--primary);color:#fff;border:none;padding:12px 20px;border-radius:10px;cursor:pointer}
.ads{margin:30px 0}
footer{background:#020617;color:#9ca3af;margin-top:60px}
.footer-wrap{max-width:1200px;margin:auto;padding:30px;text-align:center}
</style>
</head>
<body>
<header>
<div class="header-wrap">
<div class="logo">TOOLS NUANSA</div>
<div class="nav">
<a href="#home">Home</a>
<a href="#tools">All Tools</a>
<a href="https://nuansa.net" target="_blank">Nuansa.net</a>
</div>
<div class="controls">
<button class="icon-btn" onclick="toggleTheme()">üåì</button>
<button class="icon-btn">üåê</button>
</div>
</div>
</header>

<div class="container ads">
<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5073105961173577" data-ad-slot="2715110824" data-ad-format="auto" data-full-width-responsive="true"></ins>
<script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
</div>

<div class="container">

<section id="home" class="page active">
<div class="hero">
<h1>100+ Powerful Online Tools in One Platform</h1>
<p>Convert, generate, optimize, analyze. TOOLS NUANSA is built as a scalable ecosystem for professionals.</p>
<button class="primary" onclick="go('tools')">Explore All Tools</button>
</div>
</section>

<section id="tools" class="page">
<h2>All Tools Dashboard</h2>
<div class="tools-grid" id="toolsGrid"></div>
</section>

<section id="toolPage" class="page">
<div class="card">
<h2 id="toolTitle"></h2>
<p id="toolDesc"></p>
<div id="toolUI"></div>
</div>
</section>

</div>

<div class="container ads">
<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5073105961173577" data-ad-slot="4698276339" data-ad-format="auto" data-full-width-responsive="true"></ins>
<script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
</div>

<footer>
<div class="footer-wrap">
<p>¬© 2026 TOOLS NUANSA ¬∑ Ultimate Tools Ecosystem</p>
</div>
</footer>

<script>
/* ===================== ROUTER & ADS ===================== */
function go(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');location.hash=id;refreshAds()}
function refreshAds(){try{(adsbygoogle=window.adsbygoogle||[]).push({})}catch(e){}}
window.addEventListener('load',()=>{const h=location.hash.replace('#','');if(h)go(h)})
function toggleTheme(){document.body.classList.toggle('dark')}

/* ===================== TOOLS DATABASE (100+) ===================== */
const tools=[
 {id:'img2pdf',name:'Image to PDF',desc:'Convert images to PDF',ui:()=>`<input type=file multiple accept=image/*><br><button class=primary>Convert</button>`},
 {id:'pdfmerge',name:'PDF Merge',desc:'Merge multiple PDFs',ui:()=>`<p>Backend ready</p>`},
 // --- AUTO GENERATED TOOLS ---
 ...Array.from({length:98},(_,i)=>({id:'tool'+(i+3),name:'Tool '+(i+3),desc:'Utility tool '+(i+3),ui:()=>'<p>Tool ready for activation</p>'}))
];

const grid=document.getElementById('toolsGrid');
tools.forEach(t=>{const d=document.createElement('div');d.className='tool-card';d.innerHTML=`<h3>${t.name}</h3><p>${t.desc}</p>`;d.onclick=()=>openTool(t);grid.appendChild(d)})

function openTool(t){document.getElementById('toolTitle').innerText=t.name;document.getElementById('toolDesc').innerText=t.desc;document.getElementById('toolUI').innerHTML=t.ui();go('toolPage')}
</script>
</body>
</html>
